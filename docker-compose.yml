version: '3.8'

services:
  app:
    image: myregistry/myapp:latest # replace with your image (e.g. registry/name:tag)
    container_name: webapp
    restart: always
    ports:
      - "80:80"
    volumes:
      # Bind-mount host folder to container path used by your FileStorageService
      - /var/www/uploads:/var/www/uploads:rw
    env_file:
      - ./deploy.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

# (Optional) named volume example for alternative approach
#volumes:
#  uploads-data: {}
